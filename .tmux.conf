bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

bind-key -n M-Left select-window -p
bind-key -n M-Right select-window -n

bind-key -n M-S-Left swap-window -t -1
